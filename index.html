<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Taking App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/design.css">
    <script type="module" src="scripts/controllers/notes-controller.js"></script>
</head>

<body>
    
    <div class="container">
        <h1 class="alert alert-info text-center text-white form">Notes Taking App</h1>
        <div class="form-group mb-2 text-white">
            <label>Id</label>
            <input id="id" class="form-control form" type="text" placeholder="Type Id here">
        </div>
        <div class="form-group mb-2 text-white">
            <label>Title</label>
            <input id="title" class="form-control form" type="text" placeholder="Type title here">
        </div>
        <div class="form-group mb-2 text-white">
            <label>Description</label>
            <textarea id="desc" class="form-control form" cols="20" rows="5"
                placeholder="Type description here"></textarea>
        </div>
        <div class="form-group mb-2 text-white">
            <label>Completion Date</label>
            <input id="cdate" class="form-control form" type="date" >
        </div>
        <div class="form-group mb-2 text-white">
            <label>Importance-choose color</label>
            <input id="importance" class="form-control " type="color">
        </div>
        <div class="text-center">
            <button id="add" class="btn btn-primary">Add</button>
            <button id="delete" class="btn btn-danger">Delete</button>
            <button class="btn btn-info" id="search">Search</button>
            <button class="btn btn-success" id="sort">Sort</button>
            <button class="btn btn-warning" id="update">Update</button>
            <button class="btn btn-success" id="save">Save</button>
            <button class="btn btn-light" id="load">Load</button>
            <button class="btn btn-danger" id="clearall">Clear All</button>
            <button class="btn btn-success karleToggle" id="saveserver">Save to Server</button>
            <button class="btn btn-secondary karleToggle" id="loadserver">Load From Server</button>
        </div>
        <div id="searchbox" class="form-group mt-2 mb-2 text-center karleToggle" >
            <select name="select" id="selectValue" class="form-control">
                <option value="select">Select</option>
                <option value="byid">By ID</option>
                <option value="bytitle">By Title</option>
            </select>
            <input id="searchvalue" class="form-control mt-2" type="text" placeholder="Type here">
            <button id="findresult" class="btn btn-primary mt-2">Search</button>
        </div>
        <div class="text-white text-center">
            <h3>Total Records: <span id="total"></span> Marks Records: <span id="marktotal"></span> Unmark Records: <span id="unmarktotal"></span></samp> </h3>
        </div>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th class="sort title">Title</th>
                    <th>Description</th>
                    <th class="sort cdate">Completion Date</th>
                    <th>Importance</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody id="notes">
                <!-- Dynamic record will be come here -->
            </tbody>
        </table>
    </div>
</body>

</html>
